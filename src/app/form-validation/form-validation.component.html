<div class="container" *ngIf="!name else formInfo">
  <h2>Horizontal form</h2>
  <form class="form-horizontal" [formGroup] = "rForm" (ngSubmit) = "formSubmit(rForm.value)">
    <!-- <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div> -->
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">          
        <input type="test" class="form-control" id="name" placeholder="name" name="name" formControlName="name">
        <div class="alert alert-warning" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched" >{{nameAlert}}</div>
      </div>
      
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">Description:</label>
      <div class="col-sm-10">          
        <textarea class="form-control" id="description" placeholder="description" name="description" formControlName="description">
        </textarea>
        <div class="alert alert-warning" *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched" >{{descriptionAlert}}</div>
      </div>
    </div>
    <div class="form-group">    
      
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="validate" formControlName="validate"> Minimunm 3 characture</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" [disabled]="!rForm.valid">Submit</button>
      </div>
    </div>
  </form>
</div>

<ng-template #formInfo>
  <div class="form-container">
    <div class="row-column">
      <h1>{{name}}</h1>
      <p>{{description}}</p>
    </div>
  </div>
</ng-template>
